<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Ramen Rater</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="module" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h3>Ramen Rater</h3>
  </header>

  
  <div id="ramen-menu"></div>
<div id="ramen-detail">
  <img class="detail-image" />
  <h2 class="name"></h2>
  <h3 class="restaurant"></h3>
  <p id="rating-display"></p>
  <p id="comment-display"></p>
</div>

<form id="new-ramen">
  <input type="text" id="new-name" name="new-name" placeholder="Name" />
  <input type="text" id="new-restaurant" name="new-restaurant" placeholder="Restaurant" />
  <input type="text" id="new-image" name="new-image" placeholder="Image URL" />
  <input type="number" id="new-rating" name="new-rating" placeholder="Rating" />
  <textarea id="new-comment" name="new-comment" placeholder="Comment" ></textarea>
  <button type="submit" id="submit-button">Add Ramen</button>
</form>

<form id="edit-ramen">
  <h4>Update the Featured Ramen</h4>
  <label for="new-rating">Rating: </label>
  <input type="number" name="rating" id="new-rating" required />
  
  <label for="new-comment">Comment: </label>
  <textarea name="comment" id="new-comment" required></textarea>

  <button type="submit">Update</button>
</form>


</body>

</html>
